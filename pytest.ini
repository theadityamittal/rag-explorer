[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov=src/support_deflect_bot
    --cov-report=term-missing
    --cov-report=html:htmlcov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interaction
    system: System-level end-to-end tests
    slow: Slow running tests (>10 seconds)
    requires_api: Tests requiring real API access (guarded)
    requires_ollama: Tests that require Ollama service
    requires_docker: Tests that require Docker
    engine: Tests for unified engine services
    providers: Tests for AI provider implementations
    cli: Tests for CLI interface
    api: Tests for REST API interface
    cost_sensitive: Tests that may incur API costs